version: '2'
volumes:
  postgres-data:
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      - DATABASE_URL=postgres://postgresLpostgres@db:5432
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_ENV='production'
      - SECRET_KEY_BASE='884bbb9da05d754c32af07a07c6d23d009f34857550fcef77b253da436cf3f56527f508d4e9f7f158560aa9465c03976d732190858df6f42dea13d2564e586e5'
    # volumes:
    #   - .:/project # Only for DEV
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: always
